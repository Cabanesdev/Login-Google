<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login google</title>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="shortcut icon"
			href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="main-container">
			<div class="titles">
				<h1>Iniciar sesión</h1>
				<h2>Utiliza tu cuenta de google</h2>
			</div>
			<div class="acount-container">
				<div class="acount-container-input">
					<input type="gmail" placeholder="Correo electrónico o teléfono" />
				</div>
				<a href="">¿Has olvidado tu correo electrónico?</a>
			</div>
			<div class="text-container">
				<p>
					¿No es tu ordenador? Usa el modo invitados para iniciar sesión de
					forma privada.<a
						href="https://support.google.com/chrome/answer/6130773?hl=es"
						>Más información</a
					>
				</p>
			</div>
			<div class="final-container">
				<button class="left-button">Crear cuenta</button>
				<button class="right-button">Siguiente</button>
			</div>
		</div>
	</body>
</html>
